  <div class="popUp">
    <div class="triangle"></div>
    <input class="nameInput" type="text" placeholder="Paciente">

      <div class="checkBox">D<input type="checkbox" value="100"></div>
      <div class="checkBox">S<input type="checkbox" value="200"></div>
      <div class="checkBox">T<input type="checkbox" value="300"></div>
       <div class="checkBox">Q<input type="checkbox" value="400"></div>

    </div>
      
<div class="timeBox">

    Término: <input id="toTimeHour" class="toTime enterTime hour" type="number" placeholder="0" min="1" max="12" >:

</div>
